<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>

  <body>
    <div class="score__header">
      <div class="score__container">
        <img
          src="images/logo.svg"
          alt="Rock Paper Scissors"
          class="game__icon"
        />
        <div class="game__score">
          <div class="scores">
            <p class="text__score">Score</p>
            <p class="number__score">12</p>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="all__choices">
        <div class="paper__scissors">
          <div class="paper__choice choice">
            <img
              src="images/icon-paper.svg"
              alt="paper choice"
              class="paper__icon"
            />
          </div>
          <div class="scissors__choice choice">
            <img
              src="images/icon-scissors.svg"
              alt="scissors choice"
              class="scissors__icon"
            />
          </div>
        </div>
        <div class="rock__choice choice">
          <img
            src="images/icon-rock.svg"
            alt="rock choice"
            class="rock__icon"
          />
        </div>
      </div>
    </main>

    <!-- Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  </body>
</html>
