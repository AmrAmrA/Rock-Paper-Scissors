<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="global__container">
      <div class="score__header">
        <div class="score__container">
          <img
            src="images/logo.svg"
            alt="Rock Paper Scissors"
            class="game__icon"
          />
          <div class="game__score">
            <div class="scores">
              <p class="text__score">Score</p>
              <p class="number__score">12</p>
            </div>
          </div>
        </div>
      </div>
  
      <main>
        <!-- <div class="all__choices">
          <div class="paper__scissors">
            <div class="paper__icon__choice choice">
              <img
                src="images/icon-paper.svg"
                alt="paper choice"
                class="paper__icon"
              />
            </div>
            <div class="scissors__icon__choice choice">
              <img
                src="images/icon-scissors.svg"
                alt="scissors choice"
                class="scissors__icon"
              />
            </div>
          </div>
          <div class="rock__icon__choice choice red__icon">
            <img
              src="images/icon-rock.svg"
              alt="rock choice"
              class="rock__icon"
            />
          </div>
        </div> -->

        <div class="start__game">
          <div class="players__text">
            <p class="firstPlayer__text">You Picked</p>
            <p class="computer__text">The house picked</p>
          </div>
          <div class="player__photos">
             <div class="firstPlayer__choice mobile__choice">
              <img src="" alt="" class="firstPlayer__photo mobile__photo">
             </div>
             <div class="result__text">
              <p class="final__result">You Won</p>
              <button class="result__button">Play Again</button>
             </div>
             <div class="computerPlayer__choice mobile__choice">
              <img src="" alt="" class="computerPlayer__photo mobile__photo">
             </div>
          </div>
        </div>
      </main> 
        <div class="rules__zone">
          <div class="rules__border">
            <p class="rules__text">Rules</p>
          </div>
        </div>
        <div class="ruleszone__mobile">
          <div class="rulesborder__mobile">
            <p class="rulestext__mobile">Rules</p>
          </div>
        </div>


        <div class="modal__block">
        </div>

        <div class="rules__explanation">
          <div class="header__rules">
            <p class="modal__rules">RULES</p>
            <img src="images/icon-close.svg" alt="a cross to close the modal block" class="close__explanation">
          </div>
          <img src="images/image-rules.svg" alt="rules of the game" class="rules__image">
        </div>

        <div class="mobiles__rules">
          <div class="mobile__container">
            <p class="mobile__title">RULES</p>
            <img src="images/image-rules.svg" alt="rules of the game" class="mobile__image">
            <img src="images/icon-close.svg" alt="a cross to close the modal block" class="mobile__cross">
          </div>
        </div>

  </body>
  <script src="app.js"></script>
</html>
